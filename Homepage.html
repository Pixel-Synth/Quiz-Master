<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <title>Homepage</title>
        <link rel="stylesheet" type="text/css" href="css/homepage.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="wrapper">
            <div class="sidebar">
                <h2>Quiz Master</h2>
                <ul>
                    <li><a href="#"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
                    <li><a href="#"><i class='bx bxs-user'></i>Users</a></li>
                    <li><a href="#"><i class='bx bxs-pie-chart-alt-2'></i>Analytics</a></li>
                    <li><a href="#"><i class='bx bxs-book-open'></i>Quiz</a></li>
                    <li><a href="#"><i class='bx bxs-message-square-detail'></i>Feedback</a></li>
                    <li><a href="#"><i class='bx bxs-cog'></i>Settings</a></li>
                </ul> 
            </div>
            <div class="main_content">
                <div class="header">Welcome to Quiz Master</div>  
                <div class="info">
                    <div class="card">
                        <h2>Users</h2>
                        <h3>5</h3>
                    </div>
                    <div class="card">
                        <h2>Quiz</h2>
                        <h3>10</h3>
                    </div>
                    <div class="card">
                        <h2>Feedback</h2>
                        <h3>50</h3>
                    </div>
                </div>
                <div class="recent">
                    <h2>Recent Activity</h2>
                    <div class="activity">
                        <h3>John Doe</h3>
                        <p>Added a new quiz</p>
                    </div>
                    <div class="activity">
                        <h3>Jane Doe</h3>
                        <p>Added a new user</p>
</html>
