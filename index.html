
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <title>Quiz Master Login</title>
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="icon" href="Icons/patch-question.svg" type="image/x-icon">
    </head>
    <body>
        <div class="wrapper">
            <form id="Login" action="Templates/Homepage.html" method="get">
                
                <h1>Login to Quiz Master</h1>
                
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class="bi bi-person-circle"></i>
                </div>
                
                <div class="input-box">
                    <input class="password" type="password" placeholder="Password" required>
                    <i class="eye bi bi-eye-slash"></i>
                </div>
                
                <div class="remember-forgot">
                    <label for="remember"><input type="checkbox" name="" id="remember">&nbsp;Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                
                <button type="submit" class="button">Login</button>

                <div class="register-link">
                    <p>Don't have an account? <a href="Templates/Register.html">Register Now</a></p>
                </div>
            </form>
        </div>
        <script src="js/pass-toggle.js"></script>
    </body>
</html>
