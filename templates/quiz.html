<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='js/pass-toggle.js') }}">
    <script src="{{ url_for('static', filename='js/quiz.js') }}" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/quiz.css') }}">
</head>
<body data-already-taken="{{ already_taken|default(false) }}">
    <header>Quiz Time!</header>
    <div class="container" data-home-url="{{ url_for('homepage') }}">
        <h1 id="quiz-title"></h1>
        <div id="timer"></div>
        <br>
        <div id="question-container"></div>
        <div class="button-group">
            <button id="prev-button">Previous</button>
            <button id="next-button">Next</button>
            <button id="finish-button">Finish Quiz</button>
        </div>
    </div>
</body>
</html>
