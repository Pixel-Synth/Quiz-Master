<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{subject}} {{topic}} Questions Edit</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/admin-homepage.css') }}">
    <link rel="icon" href="{{ url_for('static',filename='icons/house-door-fill.svg') }}" type="image/x-icon">
    <script src="{{ url_for('static',filename='css/admin-homepage.js') }}"></script>
</head>
<body>
    <header>{{subject}} {{topic}} Questions Edit Page</header>
    <br>
    <div class="container">
        <div class="questions">
            {% for q in questions %}
            <div class="question-sample-edit-{{ loop.index }}">
                <p>Question: {{ q.question }}</p>
                <input type="text" id="opt-a-{{ loop.index }}" value="{{ q.option_a }}" placeholder="Option A">
                <input type="text" id="opt-b-{{ loop.index }}" value="{{ q.option_b }}" placeholder="Option B"><br><br>
                <input type="text" id="opt-c-{{ loop.index }}" value="{{ q.option_c }}" placeholder="Option C">
                <input type="text" id="opt-d-{{ loop.index }}" value="{{ q.option_d }}" placeholder="Option D"><br><br>
                <select id="correct-{{ loop.index }}">
                    <option value="A" {% if q.correct_option == 'A' %}selected{% endif %}>A</option>
                    <option value="B" {% if q.correct_option == 'B' %}selected{% endif %}>B</option>
                    <option value="C" {% if q.correct_option == 'C' %}selected{% endif %}>C</option>
                    <option value="D" {% if q.correct_option == 'D' %}selected{% endif %}>D</option>
                </select><br><br>
                <button onclick="modifyQuestion({{ q.id }}, {{ loop.index }})">Modify</button>
                <button onclick="deleteQuestion({{ q.id }})">Delete</button>
            </div>
            <hr>
            {% endfor %}
        </div>
    </div>
    <script src="{{ url_for('static',filename='js/admin-edit.js') }}"></script>
</body>
</html>
